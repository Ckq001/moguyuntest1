[Mysql]

user_id = SELECT
        rd.project_id AS projectId,
        rd.audit_type AS auditType,
        u.userName,
        u.mobile,
        rd.is_accept AS isAccept
    FROM
        report_distribution rd
        INNER JOIN sysuser u ON u.id = rd.user_id
        AND u.`status` = 1
    WHERE
        rd.STATUS = 1
        AND rd.project_id = 15274021
    ORDER BY
        rd.audit_type

